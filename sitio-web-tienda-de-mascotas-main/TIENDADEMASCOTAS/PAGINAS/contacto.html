    <h1 align="center" style="color: pink">CONTACTO</h1>
    <p align="center" style="color: blue">Habla con un asesor-pet</p>
    <div align="center">
      <img src="../IMAGENES/contacto.png" widt="30%" alt="logo mascota" />
    </div>
    <div align="center">
      <form>
        <label>Nombre comleto</label>
        <input type="text" placeholder="ESCRIBA EN MAYUSCULAS" maxlength="20"> <br>
        <label>Escriba su Celular</label>
        <input type="number" min="18" max="50"> <br>
        <label>Escriba su correo:</label>
        <input type="email" required> <br>
        <label>Escriba contraseña</label>
        <input type="password"> <br>
        <label> Escriba su fecha de nacimiento</label>
        <input type="date" max="2006-12-31" min="1980-01-31"> <br>
        <label>Sube foto</label>
        <input type="file" accept=".jpp,.png"> <br>
        <label>Escoge tu sexo:</label>
        <input type="radio" name="sexo" value="Hombre"> Hombre
        <input type="radio" name="sexo" value="Mujer"> Mujer
        <input type="radio" name="sexo" value="Otros"> Otros <br>
        <label>Como te enteraste de nosotros?</label>
        <input type="checkbox" name="publicidad" value="Redes"> Redes sociales
        <input type="checkbox" name="publicidad" value="TV"> Televisión
        <input type="checkbox" name="publicidad" value="Radio"> Radio <br>
        <label>Escriba su sugerencia</label>
        <textarea style="resize": none; name="sugerencia" rows="5" cols="10"></textarea> <br>
        <label> Escoja lo que desea:</label> <br>
        <select name="tipoproducto">
            <option value="">Escoge una opcion</option>
            <option value="viveres"> Viveres</option>
            <option value="frutas">Frutas</option>
            <option value="abarrotes"> Abarrotes </option>
        </select> <br> <br>


        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
      </form>

    </div>
